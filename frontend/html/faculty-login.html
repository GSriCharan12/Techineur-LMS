<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login Page</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/faculty-login.css">
    <script src="../js/config.js"></script>
</head>

<body>
    <div class="container">
        <div class="curved-shape"></div>
        <div class="curved-shape2"></div>

        <!-- Login Box -->
        <div class="form-box Login">
            <h2 class="animation" style="--D:0; --S:21">Faculty Login</h2>
            <form id="loginForm" action="#">
                <div class="input-box animation" style="--D:1; --S:22">
                    <input type="email" required>
                    <label for="">Email</label>
                    <i class='bx bx-envelope'></i>
                </div>
                <div class="input-box animation" style="--D:2; --S:23">
                    <input type="password" required>
                    <label for="">Password</label>
                    <i class='bx bx-lock'></i>
                </div>
                <div class="input-box animation" style="--D:3; --S:24">
                    <button class="btn" type="submit">Login</button>
                </div>
            </form>
        </div>

        <!-- Login Info -->
        <div class="info-content Login">
            <h2 class="animation" style="--D:0; --S:20">WELCOME BACK!</h2>
            <p class="animation" style="--D:1; --S:21">Access your teaching tools and resources</p>
        </div>

    </div>

    <script src="../js/login.js"></script>
</body>

</html>
